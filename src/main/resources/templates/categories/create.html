<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}">
</head>

<body>
	<header th:insert="~{fragments/navbar :: navbar('categories/create')}"></header>

	<main class="container">
		<div class="row">
			<div class="col-12">

				<th:block>
					<h1 class="py-4 mb-2 text-center">
						Create new category
					</h1>

					<div class="row justify-content-center">
						<div class="col-6">
							
							<form 
								id="category-form"
								th:object="${category}"
								th:action="@{/categories/create}" 
								method="POST"
							>				
								<div class="mb-3">
									  <label for="name" class="form-label">Name:</label>
									  <input type="text" class="form-control" id="name" placeholder="Thriller" th:field="*{name}" th:errorClass="is-invalid">
									  <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">  	
										  <ul>
										     <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
										  </ul>
									  </div>
								</div>
								
								
								<div class="mb-3 d-flex justify-content-between">
									<input type="submit" class="btn btn-primary btn-lg" value="Create new category">
									<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
								</div>
							</form>
						</div>
					</div>

				</th:block>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/fragments :: footer}"></footer>
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>

</html>
