<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<th:block th:fragment="head">			
	    <title> Alexandria Library </title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/css/style.css}"> 
	</th:block>
  </head>
  <body>
	
	<th:block th:fragment="scripts">		
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	</th:block>
	
	
	<div th:fragment="successAlert(message)" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div th:fragment="deletedAlert(message)" class="alert alert-danger alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
	<footer th:fragment="footer">
		<!-- Footer content -->
	</footer>	
  </body>
</html>
