<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}">
</head>

<body>
	<header th:insert="~{fragments/navbar :: navbar('rooms/create')}"></header>

	<main class="container">
		<div class="row">
			<div class="col-12">

				<th:block>
					<h1 class="py-4 mb-2 text-center">
						Creating a new room
					</h1>

					<div class="row justify-content-center">
						<div class="col-6">
							
							<form 
								id="room-form"
								th:object="${room}"
								th:action="@{/rooms/create}" 
								method="POST"
							>				
						
												
								<div class="mb-3">
									  <label for="name" class="form-label">Name:</label>
									  <input type="text" class="form-control" id="name" placeholder="Sala Dante" th:field="*{name}" th:errorClass="is-invalid">
									  <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">  	
										  <ul>
										     <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
										  </ul>
									  </div>
								</div>
								<div class="mb-3">
									  <label for="capacity" class="form-label">Capacity:</label>
									  <input type="number" min="8" max="100" class="form-control" id="capacity" placeholder="15" th:field="*{capacity}" th:errorClass="is-invalid">
									  <div th:if="${#fields.hasErrors('capacity')}" class="invalid-feedback">  	
										  <ul>
										     <li th:each="err : ${#fields.errors('capacity')}" th:text="${err}"></li>
										  </ul>
									  </div>
								</div>
								<div class="mb-4">
									  <input type="checkbox" class="form-check-input" id="available" placeholder="9788483087565" th:field="*{available}" th:errorClass="is-invalid">
									  <label for="name" class="form-check-label">Is this room available?</label>
	  								  <div th:if="${#fields.hasErrors('available')}" class="invalid-feedback">  	
	  									  <ul>
	  									     <li th:each="err : ${#fields.errors('available')}" th:text="${err}"></li>
	  									  </ul>
	  								  </div>
								</div>
								<div class="mb-3 d-flex justify-content-between">
									<input type="submit" class="btn btn-primary btn-lg" value="Create new room">
									<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
								</div>
							</form>
						</div>
					</div>

				</th:block>
			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/fragments :: footer}"></footer>
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>

</html>
