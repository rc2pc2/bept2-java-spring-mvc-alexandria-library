spring.application.name=spring-alexandria-library

#data source
spring.datasource.url=jdbc:mysql://localhost:3307/db_alexandria
spring.datasource.username=root
spring.datasource.password=passwordozza

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop

# Non consigliato ma utile inizialmente per il testing
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Date formatting
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time==yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

